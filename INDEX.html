<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow</title>
    <style>
        .rainbow {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                violet, 
                indigo, 
                blue, 
                green, 
                yellow, 
                orange, 
                red);
        }
    </style>
</head>
<body>
    <div class="rainbow"></div>
</body>
</html>
